<dom-module id="element-stuff-shared-styles">
  <template>
    <style>
      :host{
        display: block;
        height: 100%;
        overflow: auto;
        margin: 14px 0 14px 8px;
        padding-bottom:14px;
      }
      label, input, select {
        display: inline-block;
        color: white;
        background: transparent;
        height: 24px;
        margin: 2px 0;
        padding: 0 2px 0 4px;
        width: 110px;
      }
      label, .style-label {
        box-sizing: border-box;
        display: inline-block;
        margin-right: 20px;
        font-size: 13px;
        width: 90px;
      }
      input, select {
        border: 1px solid var(--input-border-color);
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 11px;
      }
      input {
        margin-left: 4px;
      }
      input[disabled] {
        color: #BDBDBD;
      }
      select {
        background: transparent;
      }
    </style>
  </template>
</dom-module>
