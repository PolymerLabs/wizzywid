<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="designer-tabs.html">
<link rel="import" href="designer-tab.html">
<link rel="import" href="palette-elements.html">
<link rel="import" href="palette-native.html">
<link rel="import" href="palette-samples.html">

<dom-module id="palette-view">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      iron-pages {
        flex: 1;
        overflow: hidden;
        padding-bottom: 20px;
        background: var(--medium-grey);
        color: white;
      }
    </style>
    <designer-tabs attr-for-selected="name" selected="{{selected}}">
      <designer-tab name="native">
        <button>Native</button>
      </designer-tab>
      <designer-tab name="elements">
        <button>Custom</button>
      </designer-tab>
      <designer-tab name="samples">
        <button>Samples</button>
      </designer-tab>
    </designer-tabs>
    <iron-pages selected="[[selected]]" attr-for-selected="name" selected-attribute="visible">
      <palette-native name="native" id="native"></palette-native>
      <palette-elements name="elements"></palette-elements>
      <palette-samples name="samples"></palette-samples>
    </iron-pages>
  </template>
  <script>
    class PaletteView extends Polymer.Element {
      static get is() { return 'palette-view'; }
      static get properties() {
        return {
          selected: {
            type: String,
            value: 'native'
          }
        }
      }

      isNativeElement(tag) {
        return this.$.native.elements.indexOf(tag) !== -1;
      }
    }
    customElements.define(PaletteView.is, PaletteView);
  </script>
</dom-module>
